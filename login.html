<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Log In</title>
</head>
<body onload="welcome()">
    <main>
        <header>
            <p id="nameWelcome"></p>
            <p id="dateTime"></p>
        </header>
        <div class="container">
            <form id="signupForm">
                <h1>Sign-In</h1>
                <input type="text" id="name" required placeholder="Enter your name" maxlength="30">
                <input type="email" id="email" required placeholder="Enter your email" maxlength="60">
                <div class="submitBtn">
                    <button type="submit">
                        <h1>Submit</h1>
                    </button>
                </div>
            </form>
        </div>
        </div>
    </main>
    <script src="js/getCookieScript.js"></script>
</body>
</html>
